name: 'test'
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: |
          npm install
          npm run all
      - uses: ./
        id: calver
        with:
          dry_run: true
          github_token: ${{secrets.GITHUB_TOKEN}}
          timezone: Asia/Shanghai
      - run: echo ${{ steps.calver.outputs.version }}
